<h1>{{ name }}</h1>

<dl> <!--definition of list-->
    <td>Nombre:</td> <!--table description-->
    <dd>{{ name }}</dd>

    <td>Edad:</td> <!--table description-->
    <dd>{{ age }}</dd>

    <td>MÃ©todo:</td> <!--table description-->
    <dd>{{ getHeroDescription() }}</dd>

    <td>Capitalizado:</td> <!--table description-->
    <dd>{{ capitalizedName }}</dd>
</dl>

<button 
    *ngIf="name !== 'Spiderman'"
    (click)="changeHero()"
    class="btn btn-primary mx-2">
    Cambiar Nombre
</button>

<button
    *ngIf="age !== 25"
    (click)="changeAge()"
    class="btn btn-primary">
    Cambiar Edad
</button>

<button
    (click)="resetForm()"
    class="btn btn-primary mx-2">
    Reset
</button>
