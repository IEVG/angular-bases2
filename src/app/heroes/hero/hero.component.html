<h1>{{ name }}</h1>

<dl> <!--definition of list-->
    <td>Nombre:</td> <!--table description-->
    <dd>{{ name }}</dd>

    <td>Edad:</td> <!--table description-->
    <dd>{{ age }}</dd>

    <td>Método:</td> <!--table description-->
    <dd>algún método</dd>

    <td>Capitalizado:</td> <!--table description-->
    <dd>nombre capitalizado</dd>
</dl>

<button class="btn btn-primary mx-2">
    Cambiar Nombre
</button>

<button
    **ngIf="age !== 25"
    (click)="changeAge()"
    class="btn btn-primary mx-2">
    Cambiar Edad
</button>

<button
    (click)="resetForm()"
    class="btn btn-primary mx-2">
    Reset
</button>
